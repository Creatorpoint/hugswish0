<style>
*{margin:0;padding:0;box-sizing:border-box}

/* Video Background */
video{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

body{
  font-family:'Poppins',sans-serif;
  color:#fff;
  text-align:center;
  overflow-x:hidden;
}

/* Banner */
.banner{
  padding:40px 20px;
  animation: glow 2s infinite alternate;
}
.banner h1{
  font-family:'Pacifico',cursive;
  font-size:3em;
}
.banner h2{
  font-family:'Dancing Script',cursive;
  font-size:2em;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 30px #ffb3c6}
}

/* Unlock */
.unlock{
  margin:20px auto;
  padding:15px 35px;
  background:#fff;
  color:#ff4d6d;
  border-radius:50px;
  font-weight:bold;
  width:fit-content;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* Handwriting */
.handwrite{
  font-family:'Dancing Script',cursive;
  font-size:2.6em;
  white-space:nowrap;
  overflow:hidden;
  border-right:3px solid #fff;
  width:0;
  margin:30px auto;
  animation:typing 5s steps(40,end) forwards, blink .8s infinite;
}
@keyframes typing{to{width:100%}}
@keyframes blink{50%{border-color:transparent}}

/* Photos */
.photos{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin:30px;
}
.photos img{
  width:200px;
  border-radius:20px;
  box-shadow:0 0 25px #ffccd5;
  opacity:0;
  transform:scale(0.5);
  animation:reveal 2s forwards;
}
.photos img:nth-child(1){animation-delay:1s}
.photos img:nth-child(2){animation-delay:2s}
.photos img:nth-child(3){animation-delay:3s}
@keyframes reveal{
  to{opacity:1;transform:scale(1)}
}

/* Shayari */
.shayari{
  font-family:'Dancing Script',cursive;
  font-size:1.7em;
  margin:30px;
  animation:float 3s infinite alternate;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-10px)}
}

/* Proposal */
.proposal button{
  margin:10px;
  padding:15px 35px;
  border:none;
  border-radius:30px;
  font-size:1.2em;
  cursor:pointer;
}
.yes{background:#fff;color:#ff4d6d}
.forever{background:#ffccd5;color:#c9184a}

/* Popup */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
}
.popup div{
  background:#fff;
  color:#ff4d6d;
  padding:30px;
  border-radius:20px;
  animation:zoom 1s;
}
@keyframes zoom{
  from{transform:scale(0)}
  to{transform:scale(1)}
}
</style>
</head>
