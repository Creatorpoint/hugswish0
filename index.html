<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Hug Day üíû SARGAM JII</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:radial-gradient(circle at top,#ff9acb,#ff4f9a,#7a003a);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* LOCK SCREEN */
.lock{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff5fa2,#b3005e);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
  text-align:center;
}
.lock h1{
  font-size:2.2rem;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{to{transform:scale(1.1)}}

/* CARD */
.card{
  display:none;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  padding:30px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 0 50px rgba(255,0,120,.7);
  max-width:360px;
}

.name{
  font-size:2.4rem;
  color:#ffe600;
  text-shadow:0 0 20px #fff;
}

/* PHOTO SLIDESHOW */
.photo-wrap{
  position:relative;
  width:190px;
  height:190px;
  margin:18px auto;
  display:none;
}

.photo-wrap::before{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:50%;
  border:3px solid rgba(255,255,255,.8);
  animation:rotateGlow 6s linear infinite;
}

@keyframes rotateGlow{
  to{transform:rotate(360deg)}
}

.photo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  opacity:0;
  animation:heartbeat 2s infinite, floaty 4s ease-in-out infinite;
  box-shadow:0 0 35px #ffd1e8;
  transition:opacity 1.2s ease;
}

.photo.active{
  opacity:1;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  25%{transform:scale(1.05)}
  50%{transform:scale(1)}
  75%{transform:scale(1.08)}
}
@keyframes floaty{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

/* Handwriting */
.write{
  margin-top:15px;
  font-size:2.4rem;
  font-family:cursive;
  white-space:nowrap;
  overflow:hidden;
  border-right:3px solid white;
  width:0;
  animation:typing 4s steps(20) forwards, blink .8s infinite;
}
@keyframes typing{to{width:100%}}
@keyframes blink{50%{border-color:transparent}}

/* Floating hearts */
.float{
  position:absolute;
  bottom:-60px;
  font-size:26px;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0}
}

/* Fireworks name */
.fire{
  position:fixed;
  top:40%;
  width:100%;
  text-align:center;
  font-size:3rem;
  color:#ffe600;
  text-shadow:0 0 30px #fff;
  animation:boom 1.5s ease;
}
@keyframes boom{
  0%{transform:scale(.2);opacity:0}
  60%{transform:scale(1.4);opacity:1}
  100%{opacity:0}
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="https://files.catbox.moe/z544v2.mp3" type="audio/mpeg">
</audio>

<!-- LOCK -->
<div class="lock" onclick="unlockLove()">
  <h1>üîí Tap to Unlock Love üíñ</h1>
</div>

<!-- CARD -->
<div class="card" id="card">
  <h1>Happy Hug Day ü§ó</h1>
  <div class="name">üíñ SARGAM JII üíñ</div>

  <!-- üíì MULTI PHOTO -->
  <div class="photo-wrap" id="photoWrap">
    <img class="photo active" src="https://files.catbox.moe/vkl6oa.jpg">
    <img class="photo" src="https://files.catbox.moe/14yoxb.jpg">
  </div>

  <div class="write">I Love You üíû</div>

  <p style="margin-top:14px;font-size:1.1rem">
    Tumhari har photo meri favorite hai ü•π‚ù§Ô∏è
  </p>
</div>

<script>
const icons=["üíñ","üåπ","‚ù§Ô∏è","üíò","ü´Ç"];
let current=0;

function unlockLove(){
  document.querySelector(".lock").style.display="none";
  document.getElementById("card").style.display="block";
  document.getElementById("music").play();
  document.getElementById("photoWrap").style.display="block";
  setTimeout(nameBlast,1500);
  setInterval(changePhoto,4000);
}

function changePhoto(){
  const photos=document.querySelectorAll(".photo");
  photos[current].classList.remove("active");
  current=(current+1)%photos.length;
  photos[current].classList.add("active");
}

function floatItem(){
  const el=document.createElement("div");
  el.className="float";
  el.innerHTML=icons[Math.floor(Math.random()*icons.length)];
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),8000);
}
setInterval(floatItem,300);

function nameBlast(){
  const fire=document.createElement("div");
  fire.className="fire";
  fire.innerHTML="üí• SARGAM JII üí•";
  document.body.appendChild(fire);
  setTimeout(()=>fire.remove(),1500);
}
</script>

</body>
</html>
