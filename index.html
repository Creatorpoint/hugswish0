<style>
*{margin:0;padding:0;box-sizing:border-box}
body{

/* Banner */
.banner{
  padding:40px 20px;
  animation: glow 2s infinite alternate;
}
.banner h1{

}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* Handwriting */
.handwrite{
  font-family:'Dancing Script',cursive;
  font-size:2.5em;
  white-space:nowrap;
  overflow:hidden;
  border-right:3px solid #fff;
  width:0;
  margin:30px auto;
  animation: typing 5s steps(30,end) forwards, blink .8s infinite;
}
@keyframes typing{to{width:100%}}
@keyframes blink{50%{border-color:transparent}}

/* Photos */
.photos{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  margin:30px;
}
.photos img{
  width:200px;
  border-radius:20px;
  box-shadow:0 0 25px #fff;
  opacity:0;
  transform:scale(0.5);
  animation: reveal 2s forwards;
}
.photos img:nth-child(1){animation-delay:1s}
.photos img:nth-child(2){animation-delay:2s}
.photos img:nth-child(3){animation-delay:3s}

@keyframes reveal{
  to{opacity:1;transform:scale(1)}
}

/* Shayari */
.shayari{
  font-family:'Dancing Script',cursive;
  font-size:1.6em;
  margin:30px;
  animation: float 3s infinite alternate;
}
@keyframes float{

/* Proposal */

/* Popup */

  display:none;

  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
}
.popup div{
  background:#fff;
  color:#ff4d6d;
  padding:30px;
  border-radius:20px;
  animation: zoom 1s;
}
@keyframes zoom{
  from{transform:scale(0)}
  to{transform:scale(1)}
