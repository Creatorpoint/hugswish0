<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background: radial-gradient(circle at top,#ff7eb3,#ff758c,#ff4d6d);

/* Glowing Rain */
.rain span{
  position:fixed;
  top:-10%;
  font-size:24px;
  animation: fall linear infinite;
  opacity:.8;
}
@keyframes fall{
  to{transform:translateY(120vh);opacity:0}
}

/* Banner */
.banner{
  padding:30px 15px;
  animation: glow 2s infinite alternate;
}
.banner h1{
  font-family:'Pacifico',cursive;
  font-size:3em;
  text-shadow:0 0 25px #fff;
}
.banner h2{
  font-family:'Dancing Script',cursive;
  font-size:2em;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 30px #ffd1dc}
}

/* Unlock */
.unlock{
  margin:20px auto;
  width:max-content;
  padding:15px 35px;
  background:#fff;
  color:#ff4d6d;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.1)}
}

/* Handwriting */
.handwrite{
  font-family:'Dancing Script',cursive;
  font-size:2.6em;
  white-space:nowrap;
  overflow:hidden;
  border-right:3px solid #fff;
  width:0;
  margin:20px auto;
  animation:typing 4s steps(30,end) forwards, blink .8s infinite;
}
@keyframes typing{to{width:100%}}
@keyframes blink{50%{border-color:transparent}}

/* Photo Box */
.photo-box{
  width:260px;
  height:260px;
  margin:30px auto;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 0 30px #fff;
  animation:boxGlow 2s infinite alternate;
}
@keyframes boxGlow{
  to{box-shadow:0 0 45px #ffd1dc}
}
.photo-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation: slide 9s infinite;
}
@keyframes slide{
  0%{opacity:1}
  30%{opacity:1}
  33%{opacity:0}
  100%{opacity:0}
}

/* Shayari */
.shayari{
  font-family:'Dancing Script',cursive;
  font-size:1.7em;
  margin:25px;
  animation:float 3s infinite alternate;
}
@keyframes float{
  to{transform:translateY(-12px)}
}

/* Proposal */
.proposal button{
  margin:10px;
  padding:15px 35px;
  border:none;
  border-radius:30px;
  font-size:1.2em;
  cursor:pointer;
}
.yes{background:#fff;color:#ff4d6d}
.forever{background:#ffd1dc;color:#ff0066}

/* Popup */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
}
.popup div{
  background:#fff;
  color:#ff4d6d;
  padding:30px;
  border-radius:20px;
  animation:zoom 1s;
}
@keyframes zoom{
  from{transform:scale(0)}
  to{transform:scale(1)}
}
</style>
